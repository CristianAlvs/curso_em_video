<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando Numeros</title>
    <style>
      body {
        font: normal 18pt Arial;
      }
      input {
        font: normal 18pt Arial;
        width: 100px;
      }
      #resposta {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1" /> +
    <input type="number" name="n2" id="n2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="resposta">Resultado</div>

    <script>
      function somar() {
        var inputN1 = window.document.getElementById('n1')
        var inputN2 = window.document.getElementById('n2')
        var resposta = window.document.getElementById('resposta')

        var n1 = Number(inputN1.value)
        var n2 = Number(inputN2.value)

        var soma = n1 + n2
        resposta.innerText = `A soma entre ${n1} e ${n2} Ã© igual a ${soma}`
      }
    </script>
  </body>
</html>
