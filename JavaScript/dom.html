<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(45, 0, 87);
        color: white;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando meus estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <div name="msg">Selecionando por Nome</div>
    <div id="selector">Selecionanado por QuerySelector</div>
    <script>
      var corpo = window.document.body
      corpo.style.background = '' // mudar a cor de fundo do body
      var p1 = window.document.getElementsByTagName('p')[0] // Escolhendo o primeiro paragrafo do html
      window.document.write('Está escrito assim: ' + p1.innerText)
      var d = window.document.getElementById('msg')
      d.style.background = 'green'

      var nome = window.document.getElementsByName('msg')[0]
      nome.innerText = 'Olá!'

      var selector = window.document.querySelector('div#selector')
      selector.style.background = 'blue'
    </script>
  </body>
</html>
