<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operadores | Parte 2</title>
    <style>
      body {
        background-color: rgb(59, 0, 168);
        color: white;
        font: normal 15pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Relacionais</h1>
    <script>
      var a = 5
      var b = 8
      var c = '5'

      document.write(`a > b = ${a > b} </br>`)
      document.write(`a < b = ${a < b} </br>`)
      document.write(`a >= b - 6 = ${a >= b - 6} </br>`)
      document.write(`b <= a + 30 = ${b <= a + 30} </br>`)
      document.write(`a == c = ${a == c} </br>`)
      document.write(`a != b = ${a != b} </br>`)
      document.write(`a === c = ${a === c}`)
    </script>

    <h1>Lógicos</h1>
    <script>
      var a = 5
      var b = 8
      document.write(`a > b = ${a > b && b % 2 == 0} </br>`)
      document.write(`a < b = ${a <= b || b / 2 == 2} </br>`)

      var idade = 16
      var estado = 'SP'
      var salario = 2000
      var sexo = 'M'

      document.write(
        // a idade está entre 15 e 17?
        `idade >= 15 && idade <= 17 = ${idade >= 15 && idade <= 17} </br>`
      )
      document.write(
        // o estado é RJ ou SP?
        `estado == 'RJ' || estado == 'SP' = ${
          estado == 'RJ' || estado == 'SP'
        } </br>`
      )
      document.write(
        // o salário é acima de 1500 e não é homem?
        `salario > 1500 && sexo != 'M' = ${salario > 1500 && sexo != 'M'}`
      )
    </script>

    <h1>Operador Ternário</h1>
    <script>
      var media = 8
      document.write(
        `Sua nota final foi ${media}, então você está ${
          media >= 7 ? 'APROVADO' : 'REPROVADO'
        } </br>`
      )

      var idade = 17
      document.write(
        `Você tem ${idade} anos, então você é ${
          media >= 18 ? 'MAIOR' : 'MENOR'
        } de idade. </br>`
      )
    </script>
  </body>
</html>
