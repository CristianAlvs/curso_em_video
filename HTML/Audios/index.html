<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls>
      <source src="/HTML/Audios/CuckoosNest.mp3" type="audio/mpeg" />
      <source src="/HTML/Audios/CuckoosNest.mp3" type="audio/wav" />
      <source src="/HTML/Audios/CuckoosNest.mp3" type="audio/ogg" />
      <p>
        <!--Caso navegador não carregue nenhum ele irá mostrar a mensagem abaixo-->
        Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="/HTML/Audios/CuckoosNest.mp3"
          >Clique aqui para baixar o arquivo</a
        >
      </p>
    </audio>
    <!-- Formatos compatíveis: MP3 WAV OGG-->
  </body>
</html>
