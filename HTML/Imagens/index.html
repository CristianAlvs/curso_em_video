<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com imagens</title>
  </head>
  <body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5" />
    <p>Podemos também carregar as imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS" />
    <p>Também podemos carregar imagens externas</p>
    <img
      src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png"
      alt="Logo JS"
    />
  </body>
</html>
