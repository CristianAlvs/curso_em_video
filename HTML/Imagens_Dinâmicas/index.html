<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir este site em vários dispositivos diferentes ou aumente e
      diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="/HTML/Imagens_Dinâmicas/images/imagem-pequena.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="/HTML/Imagens_Dinâmicas/images/imagem-media.png"
        type="image/png"
      />
      <img
        src="/HTML/Imagens_Dinâmicas/images/imagem-grande.png"
        alt="Imagem Grande"
      />
    </picture>
  </body>
</html>
